<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Legendary Quotes</title>
</head>
<body>
    <header>
        <h1>Legendary Quotes</h1>
    </header>
    <main class="main">
        {% if quotes|length == 0 %}
                <p style="color: #02293f; font-weight: bold; background-color: #ffe6e6; padding: 1em; border-radius: 6px;">
                    No quotes found!
                </p>
        {% else %}
            {% for quote in quotes %}
                <div class="quote-box">
                    <p class="text">{{ quote.text }}</p>
                    <p class="author">- {{ quote.author }}</p>
                </div>
            {% endfor %}
        {% endif %}
    </main>
    <footer class="footer">
        <p>Made With FastApi.</p>
    </footer>
</body>
</html>
